{% extends "base.html" %}
 
{% block title %}Sign Up{% endblock %}
 
{% block content %}
<div class="container">
    <h1>Sign Up!</h1>
    <!-- #1 -->
    {% if form.errors %}
    <p style="color:red;">양식에 맞게 작성해주세요.</p>
    {% endif %}

    <!-- #2 -->
    <form method="post" action="{% url 'reviewBoard:join' %}">
    <!-- #3 -->
    {% csrf_token %}

    <!-- #4 -->
    {{form.as_p}}

    <button type="submit"> 가입하기 </button>
    </form>
</div>
{% endblock %}
