<!DOCTYPE HTML>

<html>
	<head>
		<title>WINK</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/static/css/main.css" />
	</head>
	<body>
		<div class="page-wrap">

				<nav id="nav">
					<ul>
						<li><a href="/" class="active"><span class="icon fa-home"></span></a></li>
						<li><a href="board/"><span class="icon fa-camera-retro"></span></a></li>
						<li><a href="generic/"><span class="icon fa-file-text-o"></span></a></li>
					</ul>
				</nav>

				<section id="main">
						<section id="banner" style="background-image: url(/static/images/banner.jpg);">
							<div class="inner">
								<h1>HG's Pages</h1>
								<p>daily look등을 공유해보세요</p>
								<ul class="actions">
									<li><a href="#galleries" class="button alt scrolly big">로그인</a></li>
									<li><a href="signup/" class="button alt scrolly big">회원가입</a></li>
								</ul>
							</div>
						</section>
						<section id="galleries">
								<div class="gallery">
									<header class="special">
										<h2>MAIN</h2>
									</header>
									{% block content %}
									{% for documnet in documnet.all %}
										<h1>{{documnet.title}}</h1>
										<p>{{documnet.m_date}}</p>
										<p>{{documnet.content}}</p>
										<br>
										<br>
									{% endfor %}
									{% endblock content%}
								</div>
						</section>
				</section>
		</div>
			<script src="/board/static/js/jquery.min.js"></script>
			<script src="/board/static/js/jquery.poptrox.min.js"></script>
			<script src="/board/static/js/jquery.scrolly.min.js"></script>
			<script src="/board/static/js/skel.min.js"></script>
			<script src="/board/static/js/util.js"></script>
			<script src="/board/static/js/main.js"></script>
	</body>
</html>
